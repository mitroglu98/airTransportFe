<div style="height: 100vh; display: flex; align-items: center; justify-content: center;">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput #email type="email" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput #password type="password" required>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="login(email.value, password.value)" [disabled]="isLoading">
            Login
            <mat-spinner *ngIf="isLoading" diameter="20" style="margin-left: 10px;"></mat-spinner>
          </button>
          
        
      </mat-card-actions>
      <mat-card-footer>
        <p style="text-align: center;">
          You don't have an account? <a routerLink="/register">Register</a>
        </p>
      </mat-card-footer>
    </mat-card>
  </div>
