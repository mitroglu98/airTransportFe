<mat-card>
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput #name type="text" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput #email type="email" required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput #password type="password" required>
      </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
        <button mat-raised-button (click)="register(name.value, email.value, password.value)" [disabled]="isLoading">
            Register
            <mat-spinner *ngIf="isLoading" diameter="20" style="margin-left: 10px;"></mat-spinner>
          </button>
       
    </mat-card-actions>
  </mat-card>
